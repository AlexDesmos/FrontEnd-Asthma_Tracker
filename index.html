<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дневник самоконтроля</title>
  <!-- Подключаем шрифты Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Подключаем Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Подключаем стили -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Шапка сайта -->
  <header class="header">
    <div class="container">
      <h1>Дневник самоконтроля</h1>
    </div>
  </header>
  
  <!-- Основное содержимое -->
  <main class="main-content">
    <div class="container">
      <!-- Информация о пользователе -->
      <div class="user-info">
        <h2>Иванов Иван Иванович</h2>
        <p class="birth-date">Дата рождения: 01.01.1980</p>
      </div>
      
      <!-- Карточки -->
      <div class="cards-container">
        <!-- Карточка Ингаляторы -->
        <div class="card">
          <label for="inhalers" class="dropdown-label">Ингаляторы</label>
          <select id="inhalers" class="dropdown">
            <option value="" selected disabled>Выберите ингалятор</option>
            <option value="ventolin">Вентолин</option>
            <option value="symbicort">Симбикорт</option>
          </select>
          <button class="button">Зафиксировать прием</button>
        </div>
        <!-- Карточка Пикфлуометрия -->
        <div class="card">
          <label for="peak-flow-input" class="input-label">Пикфлуометрия</label>
          <input type="number" id="peak-flow-input" class="input-field" placeholder="Введите значение">
          <button class="button">Передать показания</button>
        </div>
      </div>
      <!-- Тройной свитчер состояний -->
      <section class="state-switcher">
        <div class="switcher" id="stateSwitcher">
          <div class="switcher-option active" data-value="cough">Кашель</div>
          <div class="switcher-option" data-value="breathing">Затруднение дыхания</div>
          <div class="switcher-option" data-value="sputum">Мокрота</div>
          <div class="switcher-slider"></div>
        </div>
        <button class="button" id="fix-state">Зафиксировать</button>
      </section>
    </div>
  </main>

  <!-- Футер -->
  <footer class="footer">
    <div class="container">
      <nav class="footer-nav">
        <a href="#" class="footer-link">
          <i class="fas fa-notes-medical"></i>
          <span>Ввод показаний</span>
        </a>
        <a href="#" class="footer-link">
          <i class="fas fa-chart-line"></i>
          <span>Графики</span>
        </a>
        <a href="#" class="footer-link">
          <i class="fas fa-user"></i>
          <span>Пациент</span>
        </a>
      </nav>
    </div>
  </footer>

  <!-- Подключаем JavaScript -->
  <script src="script.js"></script>
</body>
</html>
